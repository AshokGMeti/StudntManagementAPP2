<section>

    <h1 class="text-warning">Enter the student details</h1>
    <div class="row">
     <div class="col-md-4">
      <div class="form-group">
      <form [formGroup]="addStudent" (ngSubmit)="saveData(addStudent)" >
        <label for="student">Enter the student name:</label>
        <input type="text" class="form-control" formControlName="name"  >
        <label for="email">Enter the student email id:</label>
        <input type="email" class="form-control" formControlName="email" name="email" >
        <button class="btn btn-warning mt-3">Submit</button>
      </form>
     </div>
    </div>
  </div>
</section>
